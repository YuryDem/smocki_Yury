<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Smock</title>
</head>

<div class="container">
    <form action="" class="m-auto" style="max-width:600px">
        <h3 class="my-4">Log In</h3>

        <div class="form-group mb-3 row"><label for="your-email3" class="col-md-12 col-form-label">Enter Your
                Email</label>
            <div class="col-md-12"><input type="email" class="form-control form-control-lg" id="your-email3"
                    name="your-email" required><small class="form-text text-muted"> Please enter a valid email
                    address</small></div>
        </div>
        <div class="form-group mb-3 row"><label for="your-email3" class="col-md-12 col-form-label">Enter Your
                Password</label>
            <div class="col-md-12"><input type="password" class="form-control form-control-lg" id="your-password"
                    name="your-email" required><small class="form-text text-muted"> Please enter a password</small>
            </div>
        </div>
        <hr class="bg-transparent border-0 py-1" />

        <div class="form-group mb-12 row"><label for="send-a-message8" class="col-md-12 col-form-label"></label>
            <div class="col-md-12">
                <button class="btn btn-primary btn-lg" type="submit">Sign In
                    <span class="material-symbols-outlined">chevron_right</span>
                </button>
            </div>
        </div>
    </form>
</div>


<body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r11/Stats.js"></script>

    <script src="script.js"></script>
